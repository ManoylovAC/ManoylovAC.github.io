<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varshavskiy</title>
    <link href="static/css/index.min.css?v1" rel="stylesheet">
    <link rel="icon" href="static/favicon.png">
  </head>
  <body>
    <!-- Main content-->
    <main class="content" data-page="home">
      <div class="preload js-preloader">
        <div class="preload__center js-pre-center">
          <img class="preload__media js-pre-logo" src="static/img/preload-logo.svg">
          <div class="preload__progress js-pre-progress"></div>
        </div>
      </div>
      <div class="ms-home js-ms-home">
        <div class="ms-home__cover ms-home__bg-sky"></div>
        <div class="clouds-w">
          <img class="cloud cloud1" src="static/img/cloud-1.png">
          <img class="cloud cloud2" src="static/img/cloud-2.png">
          <img class="cloud cloud3" src="static/img/cloud-3.png">
          <img class="cloud cloud4" src="static/img/cloud-4.png">
          <img class="cloud cloud5" src="static/img/cloud-5.png">
          <img class="cloud cloud6" src="static/img/cloud-2.png">
          <img class="cloud cloud7" src="static/img/cloud-4.png">
        </div>
        <div class="ms-home__cover ms-home__bg-main"></div>
        <img class="ms-home__cover ms-home__vignette js-vignette" src="static/img/bg-vignette.png">
        <div class="container">
          <div class="h-line">
            <div class="h-line__logo js-hline">
              <img class="logo" src="static/img/logo.svg">
            </div>
            <div class="h-line__info js-hline">
              <a class="h-line__tel" href="tel:+38(067)6713300">+38 (067) 671 33 00</a>
              <span>Графік роботи с 09:00 до 21:00</span>
            </div>
          </div>
          <div class="c-line js-matrix">
            <div class="c-line__cap js-cline">Ваше європейське житло</div>
            <div class="c-line__info js-cline">від
              <span class="c-line__price">12 300</span>грн/м
              <sup>2</sup>
            </div>
            <div class="c-line__btns">
              <button class="act-btn js-cline no-transition js-call-back">передзвонити мені</button>
              <button class="act-blank-btn no-transition js-cline">планування</button>
            </div>
          </div>
          <div class="f-line">
            <div class="f-line__copy js-fline">© 2017 ЖК Варшавский</div>
            <div class="f-line__address js-fline">м. Львiв, вул.
              <a class="f-line__link base-link" href="#" target="_blank">Івана Величковського 16</a>
            </div>
            <div class="f-line__info-dev js-fline">Розроблено
              <a class="f-line__link base-link" href="#" target="_blank">тут</a>
            </div>
          </div>
        </div>
      </div>
      <div class="pops js-pops">
        <div class="wrapper-circle"></div>
        <div class="form-container">
          <form class="form js-matrix js-callback-form">
            <div class="form__title">Зворотній дзвінок</div>
            <div class="form__sub-title">Ми передзвонимо Вам протягом дня</div>
            <div class="form__group">
              <input class="form__control" type="text" required>
              <span class="form__bar"></span>
              <label>Ваше ім'я</label>
            </div>
            <div class="form__group">
              <input class="form__control" type="text" required>
              <span class="form__bar"></span>
              <label>Номер телефону</label>
            </div>
            <button class="act-blank-btn js-callback-submit" type="submit">передзвонити мені</button>
            <i class="form__close js-pops-close"></i>
          </form>
        </div>
      </div>
    </main>
    <script src="static/js/index.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="static/js/varshav.js?v1"></script>
  </body>
</html>
